<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO COMPLETO</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="section">
        <i class='bx bx-user' id="icone"></i>
        <form class="formulario">
            <input type="email" placeholder="Email" class="email" required>
            <input type="password" class="senha" placeholder="Senha">
            <input type="submit" value="Entrar" class="botao" required>
            <a href="#" class="off-login">Ainda não possui uma conta</a>
        </form>
    </div>

</html>
